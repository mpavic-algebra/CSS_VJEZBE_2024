<head>

    <title>Pseudo elementi</title>
    <style>
        body {
            color: #333;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
        }

        h1::first-letter {
            color: aqua;
            font-size: 70px;
        }

        h1::after {
            display: inline-block;
            content: "";
            width: 20px;
            height: 20px;
            background: blue;
            border-radius: 50%;
        }
        h1::before {
            display: inline-block;
            content: "";
            width: 20px;
            height: 20px;
            background: rgb(255, 0, 81);
            border-radius: 50%;
        }
    </style>
</head>
